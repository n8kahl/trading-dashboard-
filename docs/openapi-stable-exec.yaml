openapi: 3.1.0
info:
  title: Trading Assistant â€“ Stable Exec Layer
  version: "1.1.0"
servers:
  - url: https://web-production-a9084.up.railway.app

paths:
  /api/v1/diag/health:
    get:
      operationId: health
      summary: Health
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreeFormObject"

  /api/v1/assistant/actions:
    get:
      operationId: assistantActions
      summary: List supported operations
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreeFormObject"

  /api/v1/assistant/exec:
    post:
      operationId: assistantExec
      summary: Execute an operation with nested args
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [op, args]
              properties:
                op:
                  type: string
                  example: data.snapshot
                args:
                  $ref: "#/components/schemas/FreeFormObject"
      responses:
        "200":
          description: Result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreeFormObject"

  /api/v1/diag/providers:
    get:
      operationId: diagProviders
      summary: Provider readiness and resolved base URLs
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreeFormObject"

  /api/v1/market/overview:
    get:
      operationId: market_overview
      summary: Market overview for indices and sector ETFs
      parameters:
        - in: query
          name: indices
          schema:
            type: string
          description: CSV list of indices (e.g., SPY,QQQ)
        - in: query
          name: sectors
          schema:
            type: string
          description: CSV list of sector ETFs (e.g., XLK,XLV,XLF,...)
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreeFormObject"

  /api/v1/assistant/hedge:
    post:
      operationId: assistant_hedge
      summary: Generate hedge/repair suggestions for positions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FreeFormObject"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreeFormObject"

components:
  schemas:
    FreeFormObject:
      type: object
      properties: {}
      additionalProperties: true
